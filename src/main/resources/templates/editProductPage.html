<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form method="post" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
        <input th:field="*{title}" placeholder="title">
        <input th:field="*{pictureUrl}" placeholder="pictureUrl">
        <input th:field="*{price}" placeholder="price" type="number" step="0.01">
        <input th:field="*{productType}" placeholder="productType">
        <input th:field="*{categoryId}" placeholder="categoryId">
        <button>Zapisz</button>
    </form>
</body>
</html>
